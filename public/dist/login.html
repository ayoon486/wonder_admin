<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="author" content="wemakeprice" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

<!-- floating-labels -->
<link rel="stylesheet" href="./css/floating-labels.css">

<!-- sweetalert -->
<script src="./js/sweetalert2.all.js"></script>

<!-- custom -->
<link rel="stylesheet" href="./bundle/main.css">
<script src="./bundle/main.js"></script>

<title>Wonder Admin</title>
</head>

<body class="nav-md">
  <form class="form-signin">
    <div class="text-center mb-4">
      <img class="mb-4" src="http://ec2-52-78-60-116.ap-northeast-2.compute.amazonaws.com/wonderid/img/wonderid_logo.png" alt="">
      <h1 class="h3 mb-3 font-weight-normal">Floating labels</h1>
      <p>Build form controls with floating labels via the <code>:placeholder-shown</code> pseudo-element. <a href="https://caniuse.com/#feat=css-placeholder-shown">Works in latest Chrome, Safari, and Firefox.</a></p>
    </div>

    <div class="form-label-group">
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
      <label for="inputEmail">Email address</label>
    </div>

    <div class="form-label-group">
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
      <label for="inputPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
      <label class="form-check-label" for="defaultCheck1">
        Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-dark btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted text-center">Â© 2017-2018</p>
  </form>
</body>
</html>
